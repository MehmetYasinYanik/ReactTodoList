<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firt App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="Style.css" type="text/css" rel="stylesheet" />
</head>
<body>
<section class="container vert-offset-top-2">
    <div id="container" class="todoBox col-xs-6 col-xs-offset-3"></div>
</section>
<script type="text/jsx">

    var Todo = React.createClass({

        getInitialState: function(){
            return {
               data: [
                   {"task":"Kahvalt覺 yap"},
                   {"task":"Odev yap"}
               ]
            };
        },

        handleSubmit: function(task){
            var data = this.state.data;
            data.concat([{ task }]);
            this.setState(data);
        },

        render: function() {
            return (
                    <div className="well">
                        <h1 className="vert-offset-top-0">Yap覺lacaklar:</h1>
                        <TodoList data={this.state.data}  />
                    </div>
            );
        }
    });

    var TodoList = React.createClass({
        render : function(){
            var list = this.props.data.map(function (item) {
                return <TodoItem task={item.task} />
            });
            return  (<ul className="list-group">
                         {list}
                     </ul>) ;
        }

    });

    var TodoItem = React.createClass({

        render: function () {
            return (
                    <li className="list-group-item-success">
                        {this.props.task}
                        <div className="pull-right" role="group">
                            <button type="button" className="btn btn-xs btn-success img-circle" >Yap覺ld覺</button>
                            <button type="button" className="btn btn-xs btn-danger img-circle" >Sil</button>
                        </div>
                    </li>
            );
        }
    });

    React.render(<Todo />,document.getElementById("container"));

</script>
</body>
</html>
